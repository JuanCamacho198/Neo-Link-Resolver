<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neo-Link Resolver</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #0f172a;
            --text: #f8fafc;
            --card: #1e293b;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            width: 350px;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            padding: 16px;
        }
        h2 { margin-top: 0; font-size: 1.2rem; color: #60a5fa; display: flex; align-items: center; gap: 8px; }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
            background: var(--card);
            padding: 12px;
            border-radius: 8px;
        }
        .control-group label { display: block; font-size: 0.75rem; margin-bottom: 4px; color: #94a3b8; }
        select {
            width: 100%;
            background: #334155;
            color: white;
            border: 1px solid #475569;
            padding: 6px;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        #resolve-btn { background: var(--primary); color: white; margin-bottom: 12px; }
        #resolve-btn:hover { background: #1d4ed8; transform: translateY(-1px); }
        #log {
            height: 150px;
            background: #000;
            color: #4ade80;
            font-family: 'Consolas', monospace;
            font-size: 0.75rem;
            padding: 8px;
            overflow-y: auto;
            border-radius: 6px;
            border: 1px solid #334155;
        }
        #result-box {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background: #065f46;
            border: 1px solid #059669;
            border-radius: 8px;
        }
        #final-link {
            display: block;
            word-break: break-all;
            font-size: 0.8rem;
            margin: 8px 0;
            padding: 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>üöÄ Neo-Link Resolver</h2>
    
    <div class="controls" id="format-controls">
        <div class="control-group">
            <label>Calidad</label>
            <select id="quality">
                <option value="1080p">1080p</option>
                <option value="720p" selected>720p</option>
                <option value="4K">4K</option>
            </select>
        </div>
        <div class="control-group">
            <label>Formato</label>
            <select id="format">
                <option value="MKV">MKV</option>
                <option value="MP4">MP4</option>
            </select>
        </div>
    </div>
    
    <div id="movie-info" style="display: none; margin-bottom: 20px; background: #334155; padding: 12px; border-radius: 8px;">
        <label style="display: block; font-size: 0.75rem; color: #94a3b8; margin-bottom: 4px;">Detectado:</label>
        <strong id="movie-title" style="color: #60a5fa; font-size: 0.95rem;"></strong>
    </div>

    <button id="resolve-btn">ANALIZAR P√ÅGINA</button>
    <div id="log"></div>

    <div id="result-box">
        <strong>ENLACE LISTO:</strong>
        <span id="final-link"></span>
        <button id="copy-btn" style="background: #10b981; margin-top: 8px; color: white;">COPIAR ENLACE</button>
    </div>

    <div style="margin-top: 10px; font-size: 0.7rem; text-align: center; color: #64748b;">
        <a href="../options/options.html" target="_blank" style="color: #64748b; text-decoration: none;">Ajustes y Bloqueador</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
