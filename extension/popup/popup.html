<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neo Link Resolver</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        h2 { color: #bb86fc; margin-top: 0; }
        .config-item { margin-bottom: 12px; }
        label { display: block; font-size: 0.85em; color: #aaa; margin-bottom: 4px; }
        select, input {
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #441;
            color: white;
            padding: 5px;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #bb86fc;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background-color: #9965f4; }
        #log {
            margin-top: 15px;
            height: 120px;
            overflow-y: auto;
            background: #000;
            padding: 8px;
            font-family: monospace;
            font-size: 0.8em;
            border-radius: 4px;
            border: 1px solid #333;
        }
        .log-entry { margin-bottom: 4px; }
        #result-box {
            margin-top: 15px;
            padding: 10px;
            background: #2e7d32;
            color: white;
            display: none;
            border-radius: 4px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h2>üï∂Ô∏è Neo Link Resolver</h2>
    
    <div class="config-item">
        <label>Quality</label>
        <select id="quality">
            <option value="2160p">2160p (4K)</option>
            <option value="1080p" selected>1080p (Full HD)</option>
            <option value="720p">720p (HD)</option>
            <option value="480p">480p (SD)</option>
        </select>
    </div>

    <div class="config-item">
        <label>Format</label>
        <select id="format">
            <option value="WEB-DL" selected>WEB-DL</option>
            <option value="BluRay">BluRay</option>
            <option value="HDRip">HDRip</option>
        </select>
    </div>

    <button id="resolve-btn">Resolve Link</button>

    <div id="log">
        <div class="log-entry">Waiting for input...</div>
    </div>

    <div id="result-box">
        <b>Link Found:</b><br>
        <span id="final-link"></span>
        <button id="copy-btn" style="margin-top: 5px; background: #fff; color: #000; padding: 3px;">Copy Link</button>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
